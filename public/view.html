<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>PicIt View Destinations</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>PicIt</h1>
      <h3>Destinations</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Destination</a>

      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Destinations</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

     

        <div class="card mb-4">
          <div class="card-header">
            <h3 class="card-title">
              <strong>Destination Search</strong>
            </h3>
          </div>
          <div class="card-body">
            <input type="text" id="destination-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="destination-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

     

        <div class="card mb-4">
          <div class="card-header">
            <h3 class="card-title">
              <strong>Destination Search Results</strong>
            </h3>
          </div>
          <div class="card-body">
            <div class="well" id="stats" hidden="true">
              <h2 id="title"></h2>
              <div>
                <h3>
                  <strong>Activities:</strong>
                  <span id="actiInput"></span>
                </h3>
                <h3>
                  <strong>Resturants:</strong>
                  <span id="restInput"></span>
                </h3>
                <strong> Attractions: </strong>
                 <span id="attrInput"></span> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
