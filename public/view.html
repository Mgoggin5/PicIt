<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>PicIt View Destinations</title>
  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
</head>

<body id="view-dest-body">
  <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
    <div class="container">
      <a class="navbar-brand logo" href="#">PIC It</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="myCarousel" class="carousel slide">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
                <li data-target="#myCarousel" data-slide-to="9"></li>
                <li data-target="#myCarousel" data-slide-to="10"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">

              </div>

              <!-- Left and right controls -->
              <div id="arrows">
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" href="./landing.html">Search for Destinations</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="homepage-hero-module">
    <div class="video-container">
      <div class="text">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2 class="text-center">PIC It</h2>
        <p class="text-center">A Social-Based Travel Community</p>
        <div class="wrapper">
          <a href="./view2.html" class="destination-link">
            <button class="btn btn-outline-light btn-lg text-center" type="button">Search Destination</button>
          </a>
          <a href="./view.html" class="destination-link">
            <button class="btn btn-outline-light btn-lg text-center" type="button">View My Destinations</button>
          </a>
          <br>
        </div>
      </div>
      <div class="filter"></div>
      <video autoplay loop class="fillWidth">
        <source src="./assets/videos/To-The-Left.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
      </video>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-4">
          <div class="card-header">
            <h3 class="card-title" id="dest-search">
              <strong>Add Destinations</strong>
            </h3>
          </div>
          <div class="card-body">
            <!-- <input type="text" id="destination-search" class="form-control"> -->
            <br>
            <div class="text-right">
              <a href="./landing.html" class="btn btn-primary btn-md" id="destination-search-btn">
                <span class="fa fa-search"></span> Add</a>
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header">
            <h3 class="card-title" id="dest-view">
              <strong>My Destinations</strong>
              <div id="stats"></div>
            </h3>
          </div>
          <div class="card-body">
            <div class="well" id="stats" hidden="true">
              <h2 id="title"></h2>
              <div>
                <h3>
                  <strong>Activities:</strong>
                  <span id="actiInput"></span>
                </h3>
                <h3>
                  <strong>Resturants:</strong>
                  <span id="restInput"></span>
                </h3>
                <strong> Attractions: </strong>
                <span id="attrInput"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
